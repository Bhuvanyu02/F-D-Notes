<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td> <label for="name" required>Name</label></td>
                <td>
                    <input type="text" id="Name" value="" name="Name">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="roll-no" required>Roll No.</label>

                </td>
                <td>
                    <input type="number" id="Number" value="" name="Number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age</label>
                </td>
                <td>
                    <input type="number" min="1" id="Age" value="" name="Age">
                </td>
            </tr>
            <tr>
                <td> <label for="gender">Gender</label>
                </td>
                <td>
                    <input type="radio" value="male" name="Gender">Male
                    <input type="radio" value="female" name="Gender">Female

                </td>
            </tr>
            <tr>
                <td><label for="contact_no." required>Contact Number</label>
                </td>
                <td> <input type="number" id="Contact-No." value="" name="Contact_no">
                </td>
            </tr>
            <tr>
                <td>YOUR FAVOURITE CAR </td>
                <td><select name="Car" id="Car">
                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                    <option value="BMW">BMW</option>
                    <option value="Ferrari">Ferrari</option>
                    <option value="Bently">Bently</option>
                    <option value="Aston-Martin">Aston-Martin</option>
                </select></td>
            </tr>
            <tr>
                <td>
                    <label for="Job">Do u have a job???</label>
                </td>
                <td>
                    <input type="checkbox" value="Yes" name="Job">Yes
                    <input type="checkbox" value="No" name="Job">No
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit">
                </td>
            </tr>
        </table>




    </form>
</body>

</html>
